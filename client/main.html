<head>
	<title>JSSolutions Test</title>
</head>

<body>
	<div class="container">	
		<!-- Header -->
		{{> header}}

		<!-- Search queries -->
		<table class="table">
			<tbody>
				{{#each queries}}
			      {{> query}}
				{{/each}}
			</tbody>
		</table>

		<!-- Search field -->
		{{#if currentUser}}
		<div class="row">
			<div class="col-lg-12">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="search">Go!</button>
					</span>
					<input type="text" class="form-control" placeholder="Search for...">
				</div>
			</div>
		</div>
		{{/if}}
		
		<!-- Map -->
		<div class="map-container">
			{{> googleMap name="exampleMap" options=exampleMapOptions}}
		</div>

		<!-- Table with venues -->
		{{> tableVenues}}

	</div>
</body>
